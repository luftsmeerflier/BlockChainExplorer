<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Article: https://paulrhayes.com/2009-07/animated-css3-cube-interface-using-3d-transforms/ -->
    <!-- Demo: https://paulrhayes.com/experiments/cube-3d/ -->
    <!-- Originally posted: 17th July 2009 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Traverse Bitcoin's Blockchain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="experiment">
    <div class="main" role="main">

        <section class='screen-small-height' aria-level=1>
            <h1 class="current-height" role="heading" aria-level=1>Latest height on blockchain: <span class="height"></span></h1>
            <p class="current-block-db">Current block in-view: <span class="db-height"></span></p>
            <p class="instructions">Click the arrow buttons to navigate the blockchain</p>
        </section>

        <section class="wrap">

        </section>

        <footer role="contentinfo" class='buttons-footer'>
            <button class="goto previous"> << </button>
             <div class="input">
                <button class="reset" style="display: none">Reset</button>
                <form class="form" name="myForm" id="find-block" method="post">
                    <label for="block-num" class="block-num">Block #:</label>
                    <input type="number" aria-label="input a blockheight number" name="fname">
                    <label for="submit" style="display:none">Block #:</label>
                    <input type="submit" value="Go!">
                </form>
            </div>
            <button class="goto next"> >> </button>
        </footer>

     </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.12.0/validate.min.js"></script>
    <script src="js/client.js"></script>
    <script type="text/javascript">
    </script>
</body>
</html>
